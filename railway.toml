[build]
builder = "NIXPACKS"
watchPatterns = ["backend/**"]

[deploy]
startCommand = "cd backend && mkdir -p prisma && npx prisma db push --accept-data-loss && node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Note: Railway needs a persistent volume for SQLite
# Configure in Railway dashboard: Settings > Volumes
# Mount path: /app/backend/prisma

